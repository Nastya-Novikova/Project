<!DOCTYPE html>
<html lang="ru">
  @@include('blocks/head.html')

  <body class="body">
    @@include('blocks/page-header.html')

    <main class="main">
      <article class="event">
        <form class="reserve">
          <div class="reserve__container">
            <div class="reserve__booking">
              <div class="reserve__checks">
                <h4 class="reserve__section-title">
                  Забронировать столик
                </h4>
                <label class="reserve__check check check--red">
                  <input
                    type="checkbox"
                    name="table_1"
                    class="check__input"
                    checked
                  />
                  <span class="check__mark"></span>
                  <span class="check__label check__label--red">1 стол</span>
                </label>
                <label class="reserve__check check">
                  <input
                    type="checkbox"
                    name="table_2"
                    class="check__input"
                  />
                  <span class="check__mark"></span>
                  <span class="check__label">2 стол</span>
                </label>
                <label class="reserve__check check">
                  <input
                    type="checkbox"
                    name="table_3"
                    class="check__input"
                  />
                  <span class="check__mark"></span>
                  <span class="check__label">3 стол</span>
                </label>
                <label class="reserve__check check check--red">
                  <input
                    type="checkbox"
                    name="table_4"
                    class="check__input"
                  />
                  <span class="check__mark"></span>
                  <span class="check__label check__label--red">4 стол</span>
                </label>
                <label class="reserve__check check check--disabled">
                  <input
                    type="checkbox"
                    name="table_5"
                    class="check__input"
                    disabled
                  />
                  <span class="check__mark"></span>
                  <span class="check__label">5 стол </span>
                </label>
                <label class="reserve__check check">
                  <input
                    type="checkbox"
                    name="table_6"
                    class="check__input"
                  />
                  <span class="check__mark"></span>
                  <span class="check__label">6 стол</span>
                </label>
                <label class="reserve__check check check--red">
                  <input
                    type="checkbox"
                    name="table_7"
                    class="check__input"
                    checked
                  />
                  <span class="check__mark"></span>
                  <span class="check__label check__label--red">7 стол</span>
                </label>
                <label class="reserve__check check check--red">
                  <input
                    type="checkbox"
                    name="table_8"
                    class="check__input"
                  />
                  <span class="check__mark"></span>
                  <span class="check__label check__label--red">8 стол</span>
                </label>
                <label class="reserve__check check check--red">
                  <input
                    type="checkbox"
                    name="table_9"
                    class="check__input"
                  />
                  <span class="check__mark"></span>
                  <span class="check__label check__label--red">9 стол</span>
                </label>
                <label class="reserve__check check">
                  <input
                    type="checkbox"
                    name="table_10"
                    class="check__input"
                    checked
                  />
                  <span class="check__mark"></span>
                  <span class="check__label">10 стол</span>
                </label>
                <label class="reserve__check check">
                  <input
                    type="checkbox"
                    name="table_11"
                    class="check__input"
                  />
                  <span class="check__mark"></span>
                  <span class="check__label">11 стол</span>
                </label>
              </div>
  
              <div class="reserve__scheme">
                <div class="reserve__scheme-container">
                  <h4 class="reserve__scheme-title">Сцена</h4>
                              
                  <div class="reserve__scheme-wrapper">
                    <svg
                      class="reserve__scene scene"
                      width="780"
                      height="399"
                      viewBox="0 0 780 399"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <use xlink:href = "assets/icons/symbols.svg#scene"></use>
                    </svg>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="reserve__order">
              <h4 class="reserve__section-title">Ваши пригласительные билеты</h4>
              <div class="reserve__tickets-list">
                <div class="reserve__tickets">
                  <div class="reserve__qty" data-caption="шт." data-price="1400">0</div>
                  <div class="reserve__sum" data-currency="₽">0</div>
                </div>
                <div class="reserve__tickets">
                  <div class="reserve__qty" data-caption="шт." data-price="1250">0</div>
                  <div class="reserve__sum" data-currency="₽">0</div>
                </div>
              </div>
              <div class="reserve__total" data-caption="Сумма" data-currency="₽">0</div>
              <button type="submit" class="btn btn--red reserve__submit">
                Купить билеты
              </button>
            </div>
          </div>
        </form>
      </article>
    </main>

    @@include('blocks/page-footer.html')
  </body>
</html>
